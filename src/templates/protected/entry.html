{% extends 'base.html' %}
{% block head_title %}
    {{ page_title }} | {{ block.super }}
{% endblock %}
{% block content %}
  <h1>Enter the password</h1>
    <form method="POST">
    {% csrf_token %}
    <input type="password" name="code" placeholder="enter the code">
    <button type="submit">Submit</button>
    </form>
{% endblock %}
